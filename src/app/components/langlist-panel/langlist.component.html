<div class="panel langlist">
  <div class="title">
    <fa-icon [icon]="fasAtlas"></fa-icon> 1. {{ "languages" | translate }}
  </div>
  <button class="btn add" (click)="addLangPopup = true">
    <fa-icon [icon]="fasPlusCircle"></fa-icon>
  </button>
  <button class="btn remove" (click)="removeLanguage()">
    <fa-icon [icon]="fasMinusCircle"></fa-icon>
  </button>
  <select
    size="{{ i18nService.langList.length + 1 }}"
    *ngIf="i18nService.langList.length"
    multiple
    [(ngModel)]="i18nService.selectedLang"
  >
    <option *ngFor="let lang of i18nService.langList" [value]="lang">
      {{ lang }}
    </option>
  </select>
</div>

<div class="popup-container" *ngIf="addLangPopup">
  <div class="popup addLanguage">
    <p>{{ "whatLanguageToAdd" | translate }}</p>
    <div class="errorMsg">{{ errorMsg | translate }}</div>
    <input
      type="text"
      list="languages"
      [(ngModel)]="newLang"
      (change)="errorMsg = ''"
    />
    <datalist id="languages">
      <option *ngFor="let lang of languageList">{{ lang }}</option>
    </datalist>
    <div class="buttonRow">
      <button class="btn" [disabled]="!newLang" (click)="addLanguage()">
        {{ "addLanguage" | translate }}
      </button>
      <button class="btn" (click)="dismissPopup()">
        {{ "cancel" | translate }}
      </button>
    </div>
  </div>
</div>
