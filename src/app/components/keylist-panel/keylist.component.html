<div class="panel keylist">
  <div class="title"><i class="fas fa-th-list"></i> {{ 'translation' | translate }}</div>
  <button class="btn add"><i class="fas fa-plus-circle"></i> Add</button>
  <button class="btn remove"><i class="fas fa-minus-circle"></i> Remove</button>
  <select size="{{ i18nService.keyList.length + 2 }}" *ngIf="i18nService.keyList.length" [(ngModel)]="i18nService.currentKey">
    <option *ngFor="let key of i18nService.keyList">{{ key }}</option>
  </select>
</div>
