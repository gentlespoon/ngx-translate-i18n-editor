<div class="panel session">
  <div class="btn"><strong>Gs-Ngx-Translate-i18n-Editor</strong></div>
  |
  <button class="btn btn-newProject" (click)="newProject()"><i class="fas fa-folder-plus"></i> {{ 'newProject' | translate }}</button>
  <button class="btn btn-openProject" (click)="openProject()"><i class="fas fa-folder-open"></i> {{ 'openProject' | translate }}</button>
  <button class="btn btn-saveProject" (click)="saveProject()" [disabled]="!sessionService.token"><i class="fas fa-save"></i> {{ 'saveProject' | translate }}</button>
  |
  <button class="btn btn-import" (click)="null" disabled><i class="fas fa-file-import"></i> {{ 'import' | translate }}</button>
  <button class="btn btn-export" (click)="export()"><i class="fas fa-file-export"></i> {{ 'export' | translate }}</button>
  
  <!-- session buttons -->
  <button class="btn btn-session btn-signIn" *ngIf="!sessionService.token" (click)="signIn()"><i class="far fa-user-circle"></i> Sign in</button>

  <button class="btn btn-session btn-signOut" *ngIf="sessionService.token" (click)="sessionService.signOut()"><i class="far fa-times-circle"></i> Sign out</button>
  <button class="btn btn-session btn-profile" *ngIf="sessionService.token" (click)="sessionService.userProfile()"><i class="fas fa-user-circle"></i> {{ sessionService.username ? sessionService.username : sessionService.email }}</button>

</div>
